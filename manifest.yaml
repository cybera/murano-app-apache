FullName: ca.cybera.apache
Name: Apache
Description: |
  The Apache HTTP Server, colloquially called Apache, is a Web server application notable for playing a key role in the initial growth of the World Wide Web. Originally based on the NCSA HTTPd server, development of Apache began in early 1995 after work on the NCSA code stalled. Apache quickly overtook NCSA HTTPd as the dominant HTTP server, and has remained the most popular HTTP server in use since April 1996. This application stores Apache content on a volume.Supported image types: Ubuntu 14.04, CentOS 7.
Author: 'Cybera Inc'
Tags: [HTTP, Server, WebServer, HTML, Apache]
