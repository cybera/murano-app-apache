Version: 2

Application:
  ?:
    type: ca.cybera.Apache
  name: $.appConfiguration.name
  instance:
    ?:
      type: io.murano.resources.LinuxMuranoInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    assignFloatingIp: $.appConfiguration.assignFloatingIP
    securityGroupName: 'MuranoSecurityGroup-Apache'
  volume:
    ?:
      type: io.murano.resources.CinderVolume
    name: 'MuranoVolume-Apache'
    size: $.volumeConfiguration.volumeSize

Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: name
          type: string
          label: Application Name
          initial: Apache
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
  - volumeConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            A volume will be created to host the Apache websites.
        - name: volumeSize
          type: integer
          label: Volume size
          required: true
          minValue: 1
          maxValue: 1024
          description: >-
            Size of the volume (in GB) to be created for Apache.
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: >-
            Specify the instance parameters.
        - name: flavor
          type: flavor
          label: Instance flavor
          requirements:
            min_disk: 20
            min_vcpus: 1
            min_memory_mb: 512
          description: >-
            Select the instance flavor.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select an image. It must be Ubuntu-based.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select the Key Pair to access the instances. You can login to
            instances using this Key Pair after the deployment of application.
          required: false
        - name: unitNamingPattern
          type: string
          label: Instance Naming Pattern
          required: false
          maxLength: 64
          regexpValidator: '^[a-zA-z][-_\w]*$'
          errorMessages:
            invalid: Only letters, numbers, underscores and hyphens are allowed.
          helpText: Only letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string that will be used in instance hostname.
            Only A-Z, a-z, 0-9, dash, and underline are allowed.
